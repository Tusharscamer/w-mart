<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./output.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a835322af7.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <!-- This is the main box -->
        <div class="flex flex-col items-center">

            <!-- This is the heading box -->
            <div class="text-5xl  flex space-x-5 mt-10">
                <!-- text -->
                <span class="">Continue as </span>
                <!-- text -->
                <span class="text-[#DCB013]">Devoloper/User</span>
            </div>

            <!-- This is the button box -->
            <div class="space-x-40 flex mt-20 items-center justify-center">

                <!-- User Sign in button -->
                <a href="/user/signin"  class="bg-[#F3F3F3] text-5xl  w-72 h-72 space-y-5 rounded-3xl flex flex-col  items-center justify-center  shadow-md shadow-gray-500  transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-110 hover:bg-[#826a6a] hover:text-white duration-300 ...">
                    <!-- user icon -->
                    <i class=" text-9xl fa fa-solid fa-user "></i>
                    <!-- text -->
                    <span>User</span>
                </a>
               
                <!-- Developer Sign in button -->
                <a href="/developer/signin"  class="bg-[#DCB013] text-5xl w-72 h-72 rounded-3xl flex flex-col items-center justify-center space-y-5   shadow-md shadow-gray-500  transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-110 hover:bg-[#826a6a] hover:text-white duration-300 ...">
                    <!-- developer icon -->
                    <i class="text-9xl fa-solid fa-code"></i>
                    <!-- text -->
                    <span>Developer</span>
                </a>
            </div>   
        </div>
    </main>
</body>
</html>
